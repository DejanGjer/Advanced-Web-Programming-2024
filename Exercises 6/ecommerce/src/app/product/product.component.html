<div class="card" style="width: 18rem;" [ngClass]="productClasses">
    <img class="card-img-top" [src]="product.imageUrl" alt="">
    <div class="card-body text-center">
        <h3 class="card-title">{{product.name}}</h3>
        <p class="card-text" [ngStyle]="productStyles">{{product.price | currency:"USD"}}</p>
        <div>
            <button class="btn btn-primary m-3" (click)="increaseQuantity()">+</button>
            <span>{{product.quantity}}</span>
            <button class="btn btn-primary m-3" (click)="decreaseQuantity()" *ngIf="product.quantity >= 1">-</button>
        </div>
        <ng-content></ng-content>
    </div>
</div>
