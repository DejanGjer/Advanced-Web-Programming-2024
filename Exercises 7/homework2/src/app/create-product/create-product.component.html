
<div class="container">
    <h3>
        Create Product
    </h3>
    <div class="col-6">
        <div>
            <h4 class="error">{{message}}</h4>
            <form class="needs-validation" [ngClass]="form_classes" (ngSubmit)="createProduct(productForm)" #productForm="ngForm">
              <div ngModelGroup="product">
                <div class="mb-3">
                    <label for="ProductName" class="form-label">Product Name</label>
                    <input type="text"
                           id="ProductName"
                           class="form-control"
                           name="name"
                           ngModel
                           #productName="ngModel"
                           placeholder="Product Name"
                           required/>
                </div>
                <div class="mb-3 error" *ngIf="(productName.dirty || message) && productName.invalid">
                  Product name is required
                </div>
                <div class="mb-3">
                  <label for="ProductPrice" class="form-label">Product Price</label>
                  <input type="number"
                         id="ProductPrice"
                         class="form-control"
                         ngModel
                         name="price"
                         placeholder="Product Price"
                         #productPrice="ngModel"    
                         step="0.01"
                         required>
                </div>
                <div class="mb-3 error" *ngIf="(productPrice.dirty || message) && productPrice.invalid">
                    <div *ngIf="productPrice.errors!.required">
                        Product price is required
                    </div>
                </div>
                <div class="mb-3">
                  <label for="ProductImageUrl" class="form-label">Product Image Url</label>
                  <input type="text"
                          id="ProductImageUrl"
                          class="form-control"
                          ngModel
                          name="imageUrl"
                          placeholder="Product Image URL"
                          #productImageUrl="ngModel"
                          required
                          pattern="https?:\/\/.*">
                </div>
                <div class="mb-3 error" *ngIf="(productImageUrl.dirty || message) && productImageUrl.invalid">
                  <div *ngIf="productImageUrl.errors!.required">
                    Product Image URL is required
                  </div>
                  <div *ngIf="productImageUrl.errors!.pattern">
                    Product Image URL does not seem to be a valid URL
                  </div>
                </div>
                <div class="mb-3">
                  <input type="checkbox"
                          ngModel
                          name="isOnSale">
                          On Sale
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Create</button>
            </form>
          </div>
    </div>
    <div class="col-6"></div>
</div>
